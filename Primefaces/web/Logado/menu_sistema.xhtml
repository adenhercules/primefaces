<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <sec:ifAnyGranted roles="ROLE_USUARIO">
            <h:form id="menu">
                <table width="100%">
                    <tr>
                        <td>
                            <p:toolbar>
                                    <f:facet name="left">
                                       
                                    <p:commandButton action="/Logado/produto" value="Cadastrar produto" image="ui-icon-document" />                                   
                                    <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                     </span>
                                    <p:commandButton action="/Logado/fornecedor" value="Cadastrar fornecedor" image="ui-icon-disk"/>

                                    </f:facet>
                                
                                    <f:facet name="right">
                                    <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                    </span>    
                                    <td align="left">
                            <sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
                                <h:commandLink action="/Admin/principal" title="Administrativo">
                                    <h:graphicImage library="imagens" name="administrativo16.png" />
                                </h:commandLink>
                            </sec:ifAnyGranted>
                            
                            <h:commandLink action="/Logado/principal" title="Principal">
                                <h:graphicImage library="imagens" name="principal16.png" />
                            </h:commandLink>
                            
                            <h:outputLink value="javascript:void(0)" onclick="document.location = '#{request.contextPath}/j_spring_security_logout'" title="Sair">
                                <h:graphicImage library="imagens" name="logout16.png"/>
                            </h:outputLink>
                        </td>
                                    </f:facet>
                            </p:toolbar>
                        </td>
                    </tr>
                </table>
            </h:form>
        </sec:ifAnyGranted>
    </ui:composition>

</html>
