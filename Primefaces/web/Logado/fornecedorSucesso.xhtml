<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
    
    <ui:composition template="/templates/principal.xhtml">
        <ui:define name="titulo">
            Cadastro de Fornecedor
        </ui:define>
        
        <ui:define name="corpo">
            <h1>
                Seja Bem-vindo Fornecedor!
            </h1>

            Seu cadastro foi efetuado com sucesso.
            <br/>
            Clique <a href="login.jsf">aqui</a> para efetuar o login.

            <h:form>
                <h:commandButton action="/Admin/principal" value="Listar Fornecedores"/>
                <h:commandLink>
                    <p:fileDownload value ="#{fornecedorBean.gerarRelatorioAction2()}" />
                    <h:graphicImage library="imagens" name="pdf.png" title="Imprimir PDF" />
                </h:commandLink>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
